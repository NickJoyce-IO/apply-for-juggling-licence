{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/juggling-balls">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <details class="govuk-details" data-module="govuk-details">
            <summary class="govuk-details__summary">
              <span class="govuk-details__summary-text">
                Help with listing your tricks
              </span>
            </summary>
            <div class="govuk-details__text">
              If you are unsure of what to enter, enter your best tricks - one line per trick
            </div>
          </details>

      

      <form class="form" action="/check-your-answers" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="more-detail">
            <h1 class="govuk-heading-xl">What is your most impressive juggling trick?</h1>
          </label>
        
          <textarea class="govuk-textarea" id="more-detail" name="most-impressive-trick" rows="5" aria-describedby="more-detail-hint" >{{ data["most-impressive-trick"]}}</textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
